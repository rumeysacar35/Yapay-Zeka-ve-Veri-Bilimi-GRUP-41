<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Career Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      color: #1e293b;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      margin-bottom: 1.5rem;
      color: #1e40af;
    }

    label, select {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .prompt-section {
      margin-bottom: 1.5rem;
    }

    .prompt-title {
      font-weight: bold;
      margin-bottom: 0.7rem;
      font-size: 1.2rem;
      color: #334155;
    }

    .prompt-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .prompt-button {
      background-color: #e0e7ff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .prompt-button:hover {
      background-color: #c7d2fe;
    }

    textarea {
      width: 100%;
      height: 130px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .main-buttons {
      display: flex;
      gap: 0.7rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.8rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 1rem;
      background-color: #f8fafc;
      border-left: 5px solid #4CAF50;
      padding: 1.3rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #1e293b;
      font-size: 1.05rem;
      line-height: 1.6;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1 id="title">AI Career Guide</h1>

  <label for="language-select" id="lang-label">Dil se√ßiniz:</label>
  <select id="language-select" onchange="changeLanguage()">
    <option value="tr" selected>T√ºrk√ße</option>
    <option value="en">English</option>
  </select>

  <div class="prompt-section">
    <div class="prompt-title" id="example-title">üîç √ñrnek Ba≈ülƒ±klar:</div>
    <div class="prompt-buttons" id="prompt-buttons">
      <!-- Butonlar burada dinamik eklenecek -->
    </div>
  </div>

  <textarea id="prompt" placeholder=""></textarea>

  <div class="main-buttons">
    <button class="btn" onclick="generateCareerPath()" id="generate-btn">G√∂nder</button>
    <button id="copy-btn" onclick="copyToClipboard()" style="display: none;">Kopyala</button>

  </div>

  <div id="result-text" class="result"></div>

  <script>
    const texts = {
      tr: {
        title: "AI Kariyer Rehberi",
        langLabel: "Dil se√ßiniz:",
        placeholder: "Kariyer hedefinizi buraya yazƒ±n...",
        button: "G√∂nder",
        loading: "Y√ºkleniyor...",
        error: "Sunucudan cevap alƒ±namadƒ±.",
        resultLabel: "üìã Kariyer Yol Haritasƒ±:",
        copy: "Kopyala",       
        copied: "Kopyalandƒ±!",
        examples: [
          { label: "Veri Bilimci", text: "Bir veri bilimcisi olmak isteyen biri i√ßin bir yol haritasƒ± olu≈ütur. √ñƒürenilmesi gereken beceriler, kullanƒ±lacak ara√ßlar ve kaynaklar dahil olsun." },
          { label: "Makine √ñƒürenmesi", text: "Yapay zeka veya makine √∂ƒürenmesiyle ilgilenen birisi i√ßin kariyer planƒ± √∂ner." },
          { label: "Siber G√ºvenlik", text: "Bir siber g√ºvenlik uzmanƒ± olmak isteyen biri i√ßin gerekli becerilerle bir yol haritasƒ± hazƒ±rla." },
          { label: "Oyun Geli≈ütirme", text: "Oyun geli≈ütirme alanƒ±nda √ßalƒ±≈ümak isteyen biri i√ßin √∂ƒürenilmesi gereken teknolojileri ve becerileri planla." },
          { label: "Veri Analisti", text: "Bir veri analisti olmak i√ßin izlenmesi gereken adƒ±mlarƒ± i√ßeren bir plan olu≈ütur." },
          { label: "Saƒülƒ±k Teknolojisi", text: "Saƒülƒ±k teknolojilerine ilgi duyan biri i√ßin kariyer planƒ± olu≈ütur." }
        ]
      },
      en: {
        title: "AI Career Guide",
        langLabel: "Select language:",
        placeholder: "Write your career goal here...",
        button: "Submit",
        loading: "Loading...",
        error: "Failed to get response from server.",
        resultLabel: "üìã Career Roadmap:",
        copy: "Copy",         
        copied: "Copied!",  
        examples: [
          { label: "Data Scientist", text: "Create a roadmap for someone who wants to become a data scientist. Include skills to learn, tools to use, and helpful resources." },
          { label: "ML & AI", text: "Provide a roadmap for someone interested in AI or Machine Learning." },
          { label: "Cybersecurity", text: "Please suggest a learning path with skills and tools for someone who wants to become a cybersecurity expert." },
          { label: "Game Dev", text: "What skills and technologies should I learn if I want to work in game development? Give me a plan." },
          { label: "Data Analyst", text: "I want to become a data analyst. What steps should I follow? Include skills, tools, and learning resources." },
          { label: "HealthTech", text: "Generate a career plan for someone with an interest in health technology." }
        ]
      }
    };

    function insertPrompt(text) {
      document.getElementById("prompt").value = text;
    }

    function changeLanguage() {
      const lang = document.getElementById("language-select").value;
      document.getElementById("title").innerText = texts[lang].title;
      document.getElementById("lang-label").innerText = texts[lang].langLabel;
      document.getElementById("prompt").placeholder = texts[lang].placeholder;
      document.getElementById("generate-btn").innerText = texts[lang].button;
      document.getElementById("example-title").innerText = lang === "tr" ? "üîç √ñrnek Ba≈ülƒ±klar:" : "üîç Example Prompts:";
      document.getElementById("result-text").innerText = "";

      const promptButtons = document.getElementById("prompt-buttons");
      promptButtons.innerHTML = "";
      texts[lang].examples.forEach(example => {
        const button = document.createElement("button");
        button.className = "prompt-button";
        button.innerText = example.label;
        button.onclick = () => insertPrompt(example.text);
        promptButtons.appendChild(button);
      });
      document.getElementById("copy-btn").innerText = texts[lang].copy;

    }

    async function generateCareerPath() {
      const lang = document.getElementById("language-select").value;
      const promptInput = document.getElementById("prompt").value;
      const resultBox = document.getElementById("result-text");
      const copyBtn = document.getElementById("copy-btn"); 

      if (!promptInput.trim()) {
        resultBox.innerText = lang === "tr" ? "L√ºtfen bir metin girin." : "Please enter some text.";
        return;
      }

      resultBox.innerText = texts[lang].loading;

      try {
        const response = await fetch("http://127.0.0.1:8000/career", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: lang === "tr" ? "T√ºrk√ße cevap ver. " + promptInput : promptInput,
            lang: lang
          })
        });

        if (!response.ok) {
          resultBox.innerText = texts[lang].error;
          copyBtn.style.display = "none";
          return;
        }

        const data = await response.json();
        resultBox.innerHTML = `<strong>${texts[lang].resultLabel}</strong><br><br>${data.result}`;
        const copyBtn = document.getElementById("copy-btn");
copyBtn.innerText = texts[lang].copy;
copyBtn.style.display = "inline-block";

      } catch (error) {
        resultBox.innerText = texts[lang].error;
        console.error(error);
        copyBtn.style.display = "none";
      }
    }

    function copyToClipboard() {
      const text = document.getElementById("result-text").innerText;
      const lang = document.getElementById("language-select").value;
      const btn = document.getElementById("copy-btn");

      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = texts[lang].copied;
        setTimeout(() => {
          btn.innerText = texts[lang].copy;
        }, 1500);
      });
    }

    window.onload = () => changeLanguage();
  </script>
</body>
</html>
